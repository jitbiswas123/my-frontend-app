name: CI for Frontend Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List project files
        run: ls -R

      - name: Build Docker image
        run: docker build -t my-frontend-app:v1 .
